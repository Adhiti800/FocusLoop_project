{% extends "base.html" %}
{% block content %}
<style>
  .login-body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
    background: linear-gradient(270deg, #FFD6E0, #FFE4E9, #E0F7FA, #FFF3E0);
    background-size: 800% 800%;
    animation: gradientShift 20s ease infinite;
    transition: opacity 0.5s ease;
  }

  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  .floating-icon {
    position: absolute;
    opacity: 0.65;
    animation: float 6s ease-in-out infinite, rotate 12s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
    }

    50% {
      transform: translateY(-20px) scale(1.05);
    }

    100% {
      transform: translateY(0) scale(1);
    }
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .login-card {
    background-color: #FFFFFF;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    max-width: 450px;
    width: 90%;
    z-index: 10;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-card h1 {
    font-size: 2rem;
    color: #FF4C82;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .form-control {
    border-radius: 50px;
    padding: 12px 20px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
  }

  .btn-custom {
    background-color: #FF8FB1;
    color: white;
    font-weight: 600;
    padding: 12px 28px;
    border-radius: 50px;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 143, 177, 0.4);
    margin: 10px 0;
    width: 50%;
  }

  .btn-custom:hover {
    background-color: #FF4C82;
    color: #FFFFFF;
    box-shadow: 0 0 25px #FF4C82, 0 0 50px #FF8FB1;
    transform: translateY(-3px) scale(1.05);
  }

  /* Role Buttons (below heading) */
  .role-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
  }

  .role-btn {
    flex: 1;
    max-width: 150px;
    border-radius: 50px;
    font-weight: 500;
    border: none;
    padding: 10px 15px;
    color: #fff;
    background-color: #FFB6C1;
    transition: all 0.3s ease;
  }

  .role-btn:hover,
  .role-btn.active {
    background-color: #FF4C82;
    box-shadow: 0 0 15px rgba(255, 76, 130, 0.4);
  }

  .icon2 {
    top: 70%;
    left: 8%;
    width: 50px;
    animation-delay: 2s;
  }

  .icon3 {
    top: 18%;
    right: 10%;
    width: 50px;
    animation-delay: 1s;
  }

  .icon6 {
    bottom: 20%;
    left: 25%;
    width: 60px;
    animation-delay: 2.5s;
  }

  .icon7 {
    top: 30%;
    right: 25%;
    width: 50px;
    animation-delay: 0.8s;
  }

  .icon8 {
    bottom: 5%;
    right: 10%;
    width: 40px;
    animation-delay: 1.2s;
  }

  .icon9 {
    top: 5%;
    right: 40%;
    width: 55px;
    animation-delay: 2.8s;
  }
</style>

<!-- Floating icons -->
<img src="https://img.icons8.com/emoji/48/scroll-emoji.png" class="floating-icon icon2" alt="Scroll icon" />
<img src="https://img.icons8.com/emoji/48/books-emoji.png" class="floating-icon icon3" alt="Books icon" />
<img src="https://img.icons8.com/color/48/laptop--v1.png" class="floating-icon icon6" alt="Laptop icon" />
<img src="https://img.icons8.com/color/48/open-book--v1.png" class="floating-icon icon7" alt="Open book icon" />
<img src="https://img.icons8.com/color/48/pencil--v1.png" class="floating-icon icon8" alt="Pencil icon" />
<img src="https://img.icons8.com/color/48/school-building.png" class="floating-icon icon9" alt="School icon" />

<div class="login-card">
  <h1>Login to FocusLoop</h1>

  <form action="{% url 'base:login' %}" method="POST">
    {% csrf_token %}

    <input type="text" class="form-control" name="username" placeholder="Email or Username" required>
    <input type="password" class="form-control" name="password" placeholder="Password" required>

    <p>Don't have an account?</p>
    <a class="signup-link" href="{% url 'base:student_signup' %}">Sign up as Student</a> 
    <a class="signup-link" href="{% url 'base:teacher_signup' %}">Sign up as Teacher</a>

    <button type="submit" class="btn btn-custom">Login</button>

    {% if error %}
      <p style="color: red;">{{error}}</p>
    {% endif %}
  </form>
</div>

{% endblock content %}
